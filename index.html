<!DOCTYPE html>
<html>
  <head>
    <title>Icon Test</title>
    <link rel="stylesheet" href="ci.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  </head>

      <i class="ci ci-telegram ci-1x"></i>
      <i class="ci ci-telegram ci-2x"></i>
      <i class="ci ci-telegram ci-3x"></i>
      <i class="ci ci-telegram ci-4x"></i>
      <i class="ci ci-telegram ci-5x"></i>
      <i class="ci ci-telegram ci-6x"></i>
      <i class="ci ci-telegram ci-7x"></i>
      <i class="ci ci-telegram ci-8x"></i>
